name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

env:
  DOTNET_NOLOGO: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true
  MODEL_URL: "https://huggingface.co/alex-dinh/PP-DocLayoutV3-ONNX/resolve/main/PP-DocLayoutV3.onnx"
  MODEL_NAME: "PP-DocLayoutV3.onnx"

jobs:
  build-linux:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"
          include-prerelease: true

      - name: Install AppImage dependencies
        run: sudo apt-get update && sudo apt-get install -y fuse libfuse2

      - name: Publish
        run: dotnet publish src/RailReader2/RailReader2.csproj -c Release -r linux-x64 --self-contained -o publish/

      - name: Download ONNX model
        run: |
          mkdir -p models
          curl -L -o "models/$MODEL_NAME" "$MODEL_URL"

      - name: Download linuxdeploy
        run: |
          curl -L -o linuxdeploy https://github.com/linuxdeploy/linuxdeploy/releases/download/continuous/linuxdeploy-x86_64.AppImage
          chmod +x linuxdeploy

      - name: Build AppImage
        run: |
          mkdir -p AppDir/usr/bin AppDir/models
          cp -r publish/* AppDir/usr/bin/
          cp models/$MODEL_NAME AppDir/models/
          ./linuxdeploy \
            --appdir AppDir \
            --executable AppDir/usr/bin/RailReader2 \
            --desktop-file assets/railreader2.desktop \
            --icon-file assets/railreader2.png \
            --output appimage
          mv RailReader2-*.AppImage railreader2-linux-x86_64.AppImage || mv railreader2-*.AppImage railreader2-linux-x86_64.AppImage

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-appimage
          path: railreader2-linux-x86_64.AppImage

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"
          include-prerelease: true

      - name: Publish
        run: dotnet publish src/RailReader2/RailReader2.csproj -c Release -r win-x64 --self-contained -o publish/

      - name: Download ONNX model
        run: |
          New-Item -ItemType Directory -Force -Path publish\models
          Invoke-WebRequest -Uri "$env:MODEL_URL" -OutFile "publish\models\$env:MODEL_NAME"

      - name: Package ZIP
        run: Compress-Archive -Path publish\* -DestinationPath railreader2-windows-x64.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-zip
          path: railreader2-windows-x64.zip

  release:
    needs: [build-linux, build-windows]
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            railreader2-linux-x86_64.AppImage
            railreader2-windows-x64.zip
